{% extends "base_generic.html" %}

{% block content %}
  <h1 class="home-title">Kino</h1>
  <p>The international film repository</p>
  <div class="films-container">
    {% for film in films %}
    <div class="film-container">
      <h1 class="film-title">{{ film.title }}</h1>
      <h1 class="film-year">{{ film.year }}</h1>
        <a href="film/{{ film.pk }}">
        <img class="film-poster" src="{{ film.poster }}">
        </a>
    </div>
  {% endfor %}
  </div>

{% endblock %}
