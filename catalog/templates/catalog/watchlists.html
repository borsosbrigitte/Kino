{% extends "base_generic.html" %}

{% block content %}
  <h1>Watchlists</h1>
  {% if object_list  %}
  <ul>
    {% for watchlist in object_list  %}
      <li>
        <a href="{{ watchlist.pk }}">{{ watchlist.list_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
